name: Collection migration smoke test suite

on:
  push:
  pull_request:
  schedule:
  - cron: 1 0 * * *  # Run daily at 0:01 UTC

jobs:
  tests:
    name: ðŸ‘·
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      # max-parallel: 5
      matrix:
        python-version:
        - 3.7
        os:
        - ubuntu-18.04
        # - ubuntu-16.04
        # - macOS-10.14
        # - windows-2019
        # - windows-2016
        migration-scenario:
        - bcs
        - newworld

    steps:
    - uses: actions/checkout@master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        version: ${{ matrix.python-version }}
    - name: Install migration script deps
      run: >-
        python -m
        pip install
        ansible
        logzero
        redbaron
        --user
    - name: Configure user settings in Git
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
    - name: Run migration scenario ${{ matrix.migration-scenario }}
      run: >-
        python -m migrate -s migration_scenarios/"${{ matrix.migration-scenario }}"
